services:
  gateway:
    build: 
      context: ./services/gateway
    ports:
      - "8000:8000"
    # LOGIC: Move the connection string here so it's impossible to mismatch
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/careerflow_db
      - DRY_RUN=True
    volumes:
      - ./services/gateway:/app
    depends_on:
      db:
        condition: service_healthy # Wait for the DB to be FULLY ready
    networks:
      - careerflow-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: careerflow_db
    healthcheck: # LOGIC: Tells other services when the DB is actually 'alive'
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - careerflow-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ai-engine:
    build: ./services/ai-engine
    ports:
      - "8001:8000"
    env_file:
      - .env  
    volumes:
      - ./services/ai-engine:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - careerflow-network

  frontend:
    build: ./services/frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - gateway
    networks:
      - careerflow-network    


  gmail-agent:
    build: ./services/agents
    command: python gmail-agent.py
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./services/agents:/app
    depends_on:
      - gateway

  report-worker:
    build: ./services/agents
    command: python report-worker.py
    environment:
      - TZ=America/Chicago  # <--- THIS IS THE CRITICAL LINE
    volumes:
      - ./services/agents:/app
      - /etc/localtime:/etc/localtime:ro # Optional: Mounts host time to container
    depends_on:
      - gateway
      
volumes:
  postgres_data:

networks:
  careerflow-network:
    driver: bridge